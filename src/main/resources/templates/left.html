<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Spring Boot and Thymeleaf example</title>
	 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:fragment="copy" class="left">
      <!--左侧导航开始-->
		<nav class="navbar-default navbar-static-side" role="navigation">
			<div class="nav-close">
				<i class="fa fa-times-circle"></i>
			</div>
			<div class="sidebar-collapse">
				<ul class="nav" id="side-menu">
				
				    <!-- 个人信息页面开始 -->
					<li class="nav-header">
						<div class="dropdown profile-element">
							<span> 
							    <img alt="image" class="img-circle" src="img/profile_small.jpg" />
							</span> 
							   <a data-toggle="dropdown" class="dropdown-toggle" href="#"> 
							 <span class="clear">
									<span class="block m-t-xs"><strong class="font-bold">
									<p th:text="${user.userName}">userName</p>
									</strong></span>
									<span class="text-muted text-xs block">超级管理员<b class="caret"></b></span>
							</span>
							</a>
							<ul class="dropdown-menu animated fadeInRight m-t-xs">
								<li><a class="J_menuItem" href="form_avatar.html">修改头像</a>
								</li>
								<li><a class="J_menuItem" href="profile.html">个人资料</a></li>
								<li><a class="J_menuItem" href="contacts.html">联系我们</a></li>
								<li><a class="J_menuItem" href="mailbox.html">信箱</a></li>
								<li class="divider"></li>
								<li><a href="login.html">安全退出</a></li>
							</ul>
						</div>
						<div class="logo-element">H+</div>
					</li>
					 <!-- 个人信息页面结束 -->
					 
					 
					<li th:each="mainMenu,iterStat:${treeMenuList}">
						<a href="#"> 
						   <i class="fa fa-home"></i> 
						   <span class="nav-label" th:text="${mainMenu.permissionName}">主页</span>
						   <span class="fa arrow"></span>
						</a>
						<ul class="nav nav-second-level">
							<li th:each="subMenu,iterStat : ${mainMenu.subPermissionsVOList}">
							  <a class="J_menuItem" th:href="${subMenu.url}" data-index="0" th:text="${subMenu.permissionName}">示例一</a>
							</li>
					
						</ul>
					</li>
					
				</ul>
			</div>
		</nav>
		<!--左侧导航结束-->
   </div>
</body>
</html>
