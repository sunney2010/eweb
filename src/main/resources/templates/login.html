<body class="signin">
	<div class="signinpanel">
		<div class="row">
			<div class="col-sm-7">
				<div class="signin-info">
					<div class="logopanel m-b">
						<h1></h1>
					</div>
					<div class="m-b"></div>
					<h4>
						欢迎使用 <strong>羽蓝俱乐部管理后台</strong>
					</h4>
					<ul class="m-b">
						<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势一</li>
						<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势二</li>
						<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势三</li>
						<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势四</li>
						<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势五</li>
					</ul>
					<strong>还没有账号？ <a href="#">立即注册&raquo;</a></strong>
				</div>
			</div>
			<div class="col-sm-5">
				<form method="post" id="commentForm">
					<h4 class="no-margins">登录：</h4>
					<p class="m-t-md">羽蓝俱乐部管理后台</p>
					<input type="text" class="form-control uname"  id="userId" minlength="2"  required=""  placeholder="用户名" />
					<input type="password" class="form-control pword m-b" id="password" minlength="6"  required=""   placeholder="密码" />
					<br/><a href="#">忘记密码了？</a>
					<button class="btn btn-success btn-block">登录</button>
				</form>
			</div>
		</div>
		<div class="signup-footer">
			<div class="pull-left">&copy; 2015 All Rights Reserved. </div>
		</div>
	</div>
<script th:src="@{js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{js/bootstrap.min.js?v=3.3.6}"></script>

<script>
$.validator.setDefaults({
    submitHandler: function() {
    	login.goToLogin();
